<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Caveat:wght@700&family=Dancing+Script&family=Festive&family=Montserrat:ital,wght@0,400;0,500;1,600&family=Pattaya&family=Roboto+Condensed&family=Roboto:ital,wght@0,400;1,700&family=STIX+Two+Text:ital,wght@1,500&family=Source+Code+Pro:ital@1&family=Source+Sans+3:ital,wght@1,600&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="container">
        <h1>Наша ипотека доступна каждому!!!</h1>
        <form>
        <div class="one">
            <div class="two">
           <p>Стоимость жилья</p>
           <span>
           <input type="text" id="bill" placeholder="Стоимость жилья">&#8381;
           </span>
          
           <p>На сколько лет хотите взять?</p>
           <span>
           <input type="text" id="people" placeholder="На сколько лет?"> </span>
           
           <p>Сумма первоначального взноса</p>
           <span>
           <input type="text" id="dem" placeholder="Взнос "> &#8381;</span>
        </div>
      
        
        <div class="two">
           <img  class="three" src="M1.webp" alt="" width="200px">
        </div>
        </div>

           <p>Под какой процент берете?</p>
           <button id="addTip">Процентные ставки</button>
           <select id="tip">
              <option disabled="">Выберите подходящий вам вариант</option>
              <option value="0.125">Для всех 12,5%</option>
              <option value="0.10">Семейная 10% </option>
              <option value="0.06">Льготная 6% </option>
              <option value="0.03" selected="">Особая 3%</option>
           </select>
           <button id="btn">Посчитать</button>
        </form>

        <div id="showTotalAmountToPay">
          
                <div id="billSplit">
                    <p>Сумма ипотеки</p>
                    <span id="dividedBill"></span>
                    <span>&#8381;</span>
                </div>

    
                <div id="totalTip">
                    <p>Переплата</p>
                    <span id="dividedTip"></span>
                    <span>&#8381;</span>
                </div>

           
                <div id="totalAmount">
                    <p>Ежемесячный платеж</p>
                    <span id="billAndTip"></span>
                    <span>&#8381;</span>
                    <span>в месяц</span>
                </div>
        </div>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
